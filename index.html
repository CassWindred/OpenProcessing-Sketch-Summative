<!DOCTYPE html>
<html>
<head>
    <script src="https://github.com/processing/p5.js/releases/download/0.7.2/p5.js" type="text/javascript"></script>
    <!--<script src="https://github.com/processing/p5.js/releases/download/0.7.2/p5.min.js" type="text/javascript"></script>
    <script src="Original.js"></script> -->
    <script src="Attractor.js"></script>

</head>
<body>
<table style="width:30%">

    <tr>
        <td>Particle Count</td>
        <td><div class="slidecontainer">
            <input type="range" min="0" max="3000" value="1000" class="slider" id="pCountSlider">
        </div></td>
        <td id="pCountView"></td>
        <td><button type="button" onclick="setup()">Reset</button></td>

    </tr>
    <tr>
        <td>Velocity</td>
        <td><div class="slidecontainer">
            <input type="range" min="0" max="1000" value="100" class="slider" id="velocitySlider">
        </div></td>
        <td id="velocityView"></td>
        <td><button type="button" onclick="toggletrails()">Toggle Trails</button></td>

    </tr>
    <tr>
        <td>Particle Size</td>
        <td><div class="slidecontainer">
            <input type="range" min="1" max="1000" value="100" class="slider" id="sizeSlider">
        </div></td>
        <td id="sizeView"></td>
    </tr>
</table>

</body>
<script src="index.js"></script>
</html>
